<html lang="en">
	<head>

		<link rel="stylesheet" href="style.css" />

		<title>Styled Form Input Wave</title>

	<body>
		<h1 class="home"><a href="../index.html">Home</a></h1>

					<input type="text" required />

				</div>

					<input type="password" required />

			</form>
		</div>
	</body>
