<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
		<title>Contact us!</title>
	</head>
	<body>
		<h1 class="home"><a href="../index.html">Home</a></h1>
		<section class="rsvp" id="rsvp">
			<div class="container-rsvp">
				<div class="rsvp-heading">
					<h3 class="rsvp--planning-heading">Invitation</h3>
					<h2 class="heading-rsvp">Will you attend?</h2>

					<div class="form-container">
						<form onsubmit="sendEmail(); reset(); return false">
							<div class="form-control">
								<input type="text" id="name" required />
								<label for="name">Name</label>
							</div>
							<div class="form-control">
								<input type="email" id="email" required />
								<label for="email">Your email</label>
							</div>

							<div class="datalist">
								<input
									type="number"
									placeholder=" Attending"
									list="Guests"
									name="Guests"
									id="guests"
								/>
								<label for="Guests" class="label">Guests </label>
								<datalist id="Guests">
									<option value="0"></option>
									<option value="1"></option>
									<option value="2"></option>
									<option value="3"></option>
									<option value="4"></option>
									<option value="5"></option>
									<option value="6"></option>
									<option value="7"></option>
									<option value="8"></option>
									<option value="9"></option>
									<option value="10"></option>
								</datalist>
							</div>
							<textarea
								id="message"
								rows="4"
								placeholder="Your message!"
							></textarea>
							<!-- <button class="btn">Submit</button> -->
							<input type="submit" class="btn" value="Submit" />
						</form>
					</div>
				</div>
				<div class="bg"></div>
			</div>
		</section>
		<script src="https://smtpjs.com/v3/smtp.js"></script>
	</body>
</html>
