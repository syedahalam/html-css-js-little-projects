<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.js"

			rel="stylesheet"

		<title>Tiny Slider</title>
	</head>
	<body>
		<section id="slider">
			<div class="container">
				<div class="subcontainer">
					<div class="slider-wrapper">
						<div>
							<h2>Enjoy Lovely Beaches</h2>
						</div>
						<br />
						<div class="my-slider">
							<div>
								<div class="slide">
									<div class="slide-img img-1">

									</div>
									<br />

								</div>
							</div>

							<div>
								<div class="slide">
									<div class="slide-img img-2">
										<h2>Srilanka</h2>
									</div>
									<br />
									<h3>Mount Lavinia</h3>
								</div>
							</div>

							<div>
								<div class="slide">
									<div class="slide-img img-3">
										<h2>South Africa</h2>
									</div>
									<br />
									<h3>Cape Town</h3>
								</div>
							</div>

							<div>
								<div class="slide">
									<div class="slide-img img-4">
										<h2>Caribe</h2>
									</div>
									<br />
									<h3>Playa</h3>
								</div>
							</div>

							<div>
								<div class="slide">
									<div class="slide-img img-5">
										<h2>Maldives</h2>
									</div>
									<br />
									<h3>Maldives</h3>
								</div>
							</div>

							<div>
								<div class="slide">
									<div class="slide-img img-6">
										<h2>Tobago Beaches</h2>
									</div>
									<br />
									<h3>Pigeon Point Beach</h3>
								</div>
							</div>
							<!-- ///////////////////// end -->
						</div>
					</div>
				</div>
			</div>
		</section>
		<h1 class="home"><a href="../index.html">Home</a></h1>
	</body>
</html>
